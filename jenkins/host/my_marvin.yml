jenkins:
  mode: NORMAL
  numExecutors: 0
  authorizationStrategy:
    roleBased:
      roles:
        global:
          - name: "admin"
            description: "Admin account"
            permissions:
              - "Overall/Administer"
            entries:
              - user: "admin"

  securityRealm:
    local:
      allowsSignup: false
      users:
        - id: "admin"
          name: "Admin"
          password: "${readFile:${ADMIN_PASSWORD_FILE}}"

  clouds:
    - docker:
        name: "docker"
        exposeDockerHost: true
        dockerApi:
          dockerHost:
            uri: "unix:///var/run/docker.sock"
        templates:
          - labelString: "image-builder"
            dockerTemplateBase:
              image: "localhost:5001/whanos-agent:latest"
            remoteFs: "/tmp"
            connector: "attach"
            instanceCapStr: "10"
            retentionStrategy:
              idleMinutes: 1

unclassified:
  githubpluginconfig:
    configs:
      - name: "Default Github server"
        apiUrl: "https://api.github.com"
        credentialsId: "github_token"
        manageHooks: true

credentials:
  system:
    domainCredentials:
      - credentials:
          - basicSSHUserPrivateKey:
              scope: GLOBAL
              id: github_ssh_key
              username: admin
              description: "Github SSH Key to clone repositories"
              privateKeySource:
                directEntry:
                  privateKey: "${readFile:${GITHUB_SSH_KEY_FILE}}"

security:
  gitHostKeyVerificationConfiguration:
    sshHostKeyVerificationStrategy: "acceptFirstConnectionStrategy"

jobs:
  - file: "${JENKINS_HOME}/host/job_dsl.groovy"
